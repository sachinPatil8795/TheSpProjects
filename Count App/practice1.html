<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
    <style>

    </style>
</head>
<body>
    <script>
        const firstName = 'Sachin ';
        const lastName = 'Patil';
        console.log(firstName + lastName);

        //Creating function that logs "Hi there Sachin" when called
        function greet(firstName) {
            console.log(`Hey there ${firstName}`); 
        }
        greet(firstName);

        //Incrementing and Decrementing
        let myPoints = 3;

        function addThreePoints(){
            myPoints += 3;
        }

        function removeOnePoint() {
            myPoints -= 1;
        }

        addThreePoints();
        removeOnePoint();

        addThreePoints();
        removeOnePoint();

        addThreePoints();
    
        console.log(myPoints); //Prints 10

    
    </script>
</body>
</html>
