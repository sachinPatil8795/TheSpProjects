<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Candy Shop</title>

    <!-- Links to css -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">THE CANDY SHOP</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About us</a>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Flavours
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Chocolates</a></li>
                            <li><a class="dropdown-item" href="#">Vanilla</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Strawberry</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact Us</a>
                    </li>
                </ul>

                <form class="d-flex" role="search">
                    <input class="form-control me-2" id="filter" type="text" placeholder="Search" aria-label="Search">
                    <!-- <button id="search-btn" class="btn btn-outline-success" type="submit">Search</button> -->

                </form>

                <div class="mx-2">
                    <button class="btn btn-primary btn-sm" data-toggle="modal" data-target="#loginModal">Login</button>
                    <button class="btn btn-primary btn-sm" data-toggle="modal"
                        data-target="#signupModal">SignUp</button>
                </div>

            </div>
        </div>
    </nav>

    <div class="container mt-5" id="my-cont">`
        <h3><span>Grab the delicious Candy at</span> <strong>THE CANDY SHOP</strong></h3>

        <form class="my-form" id="candy-form">

            <div class="mb-3">
                <label for="CandyName" class="form-label">Candy Name</label>
                <input type="text" class="form-control" id="CandyName" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="des" class="form-label">Description</label>
                <input type="text" class="form-control" id="des" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="candyPrice" class="form-label">Price</label>
                <input type="number" class="form-control" id="candyPrice">
            </div>
            <div class="mb-3">
                <label for="qty" class="form-label">Quantity</label>
                <input type="number" class="form-control" id="qty">
            </div>

            <button type="submit" class="btn btn-success">Buy Candy</button>
        </form>

        <table class="table table-striped mt-5" id="candy-table">
            <thead>
                <tr>
                    <th>Candy Name</th>
                    <th>Description</th>
                    <th>Price (in Rs.)</th>
                    <th>Quantity</th>
                </tr>
            </thead>
            <tbody id="list-items"></tbody>
        </table>

    </div>


    <!-- Scripts -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>

    <script src="main.js"></script>
</body>

</html>
